<script>
$(document).ready(function() {

    // Data in <td>

    // Data from json
    var table = $('#example').DataTable({
        "ajax": "data/cancer_type.json",
        "columns": [{
            "data": "cancer_type"
        }]
    });

    $('#example tbody').on('click', 'tr', function() {

        var data = table.row(this).data();
        // If using static table <td> data, use data[0];
        // Else, when getting data from json, use data.property.
        document.location.href = "data-tables.html?u24_" + data.cancer_type;
