<div class="container">

    <div class="starter-template">
        <h3>Upload File</h3>

        <!-- <form action="/upload" id="myform" name="myform" enctype="multipart/form-data" method="post"> -->
        <form id="myform" name="myform" enctype="multipart/form-data">
            <input type="file" name="file" id="uploadBox" multiple="multiple"><br>
            <input type="button" value="Upload" onclick="check()">
        </form>
    </div>
    <script>
        function check() {
            if (document.getElementById("uploadBox").value != "") {
                document.myform.method = "post";
                document.myform.action = "/upload";
                document.myform.submit();
            }
            else {
                //alert("Please select a file.");
                BootstrapDialog.show({
                    title: 'File dialog',
                    message: 'Please select a file!'
                });
            }

        }
    </script>
</div>
